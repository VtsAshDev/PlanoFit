<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanoFit</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center p-6 bg-zinc-900">
      <div class="container mx-auto">
        <div
          class="p-5 flex flex-col lg:flex-row w-full bg-neutral-100 rounded-xl mx-auto shadow-lg overflow-hidden"
        >
          <div
            class="lg:py-5 lg:w-1/2 object-fill w-full flex flex-col items-center justify-center bg-no-repeat"
          >
            <h1 class="text-zinc-900 text-5xl lg:mb-5 lg:mt-5 flex lg:text-6xl ">
              PlanoFit<img src="src/imgs/PlanoFit Logo.png" class="px-5" />
            </h1>
            <img src="src/imgs/planofit.svg" alt="" class="hidden lg:flex" />
          </div>

          <div class="w-full lg:w-1/2 lg:py-10 lg:px-12">
            <h1 class=" text-1xl lg:text-3xl lg:mb-4 ">Informe seus dados para criarmos seu plano de dieta e treino :
            </h1>
            <form action="" id="form" class="">
              <div class=" lg:mt-5 flex gap-3">
                <div class="mt-5 flex flex-col w-1/2">
                  <label for="nome">Idade</label>
                  <input
                    type="number"
                    placeholder="00"
                    name="idade"
                    class="border border-gray-400 py-1 px-2 rounded-lg w-full"
                    required
                  />
                </div>
                <div class="mt-5 flex flex-col w-1/2">
                  <label for="">Altura</label>
                  <input
                    type="number"
                    placeholder="170"
                    name="altura"
                    class="border border-gray-400 py-1 px-2 rounded-lg w-full"
                    required/>
                </div>
              </div>

              <div class="mt-5 flex w-full gap-2">
                <div class=" flex flex-col w-1/2">
                  <label for="">Peso</label>
                  <input
                    type="number"
                    placeholder="Kg's"
                    name="kg"
                    class="border border-gray-400 py-1 px-2 rounded-lg w-full"
                    required/>
                </div>
                <div class=" flex flex-col w-1/2">
                  <label for="select-form">Objetivo</label>
                  <select
                    name="objetivo"
                    id="select-form"
                    class="border border-gray-400 py-2 px-2 rounded-lg w-full"
                  >
                    <option selected disabled class="" value="">
                      Selecione
                    </option>
                    <option value="emagrecimento">Emagrecimento</option>
                    <option value="saude">Sa√∫de</option>
                    <option value="muscular">Ganho de Massa Muscular</option>
                  </select>
                </div>
              </div>
              <div class="mt-5 w-full" >
                <label for="select-form">Seu sexo</label>
                <select
                  name="sexo"
                  id="select-form-sexo"
                  class="border border-gray-400 py-2 px-2 w-full rounded-lg"
                >
                  <option selected disabled class="" value="">Selecione</option>
                  <option value="homem">Homem</option>
                  <option value="mulher">Mulher</option>
                </select>
              </div>

              <div class="mt-5">
                <label for="">E-mail</label>
                <input
                  id="email"
                  type="text"
                  placeholder="seu@email.com"
                  name="wpp"
                  class="border border-gray-400 py-1 px-2 w-full rounded-lg"
                  required/>
              </div>
              <div class="mt-5">
                <input
                  value=""
                  type="checkbox"
                  name="termo"
                  class="border border-gray-400"
                  required/>
                <span
                  >Eu li e aceito os
                  <a class="text-purple-500" href="#">Termos de Uso </a> &
                  <a href="#" class="text-purple-500">Privacidade</a></span
                >
              </div>
              <div class="mt-5">
                <!-- <button
                  type="submit"
                  id="send"
                  class="w-full bg-yellow-400 hover:bg-yellow-300 active:bg-yellow-500 py-5 text-center text-2xl border-solid rounded-lg"
                >
                  Criar Seu Plano
                </button> -->

                <button
                  type="submit"
                  id="send"
                  class="w-full flex justify-center gap-4 text-black font-sans text-right bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-blue-300 rounded-lg text-lg px-5 py-2.5 me-2 dark:bg-yellow-400 dark:bg-yellow-400 dark:focus:ring-yellow-400  items-center"
                >
                  Criar Seu Plano
                  <svg
                    id="svgBtn"
                    aria-hidden="true"
                    role="status"
                    class=" hidden w-9 h-10 text-black-200 animate-spin"
                    viewBox="0 0 100 101"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="#E5E7EB"
                    />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
