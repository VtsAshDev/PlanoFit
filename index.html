<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanoFit - Seu Plano de Nutrição Personalizado</title>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-nutri-black via-gray-900 to-nutri-black">
    <div class="min-h-screen flex items-center p-4 md:p-6">
      <div class="container mx-auto">
        <div
          class="p-5 md:p-8 flex flex-col lg:flex-row w-full bg-white/95 backdrop-blur-sm rounded-2xl mx-auto shadow-nutri overflow-hidden animate-fade-in"
        >
          <div
            class="lg:py-5 lg:w-1/2 w-full flex flex-col items-center justify-center space-y-6"
          >
            <div class="text-center animate-slide-in">
              <h1 class="text-nutri-black text-4xl md:text-5xl lg:text-6xl font-bold mb-4 hover:scale-105 transition-transform duration-300 flex items-center justify-center">
                PlanoFit
                <img src="src/imgs/PlanoFit Logo.png" class="px-5 h-16 md:h-20 lg:h-24 object-contain animate-float" alt="PlanoFit Logo" />
              </h1>
              <p class="text-nutri-gray text-lg md:text-xl animate-pulse-slow">Transforme sua saúde com um plano personalizado</p>
            </div>
            
            <img src="src/imgs/planofit.svg" alt="Fitness Illustration" class="hidden lg:block w-4/5 animate-float" style="animation-delay: 0.2s" />

            <div class="lg:hidden flex space-x-4">
              <div class="bg-nutri-yellow/10 p-4 rounded-full animate-float" style="animation-delay: 0s">
                <svg class="w-8 h-8 text-nutri-yellow hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
              </div>
              <div class="bg-nutri-yellow/10 p-4 rounded-full animate-float" style="animation-delay: 0.2s">
                <svg class="w-8 h-8 text-nutri-yellow hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
              </div>
              <div class="bg-nutri-yellow/10 p-4 rounded-full animate-float" style="animation-delay: 0.4s">
                <svg class="w-8 h-8 text-nutri-yellow hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="w-full lg:w-1/2 lg:py-10 lg:px-12 animate-slide-in" style="animation-delay: 0.2s">
            <h2 class="text-2xl md:text-3xl font-semibold text-nutri-black mb-6 hover:text-nutri-yellow transition-colors duration-300">
              Crie seu plano personalizado
            </h2>
            <form action="" method="get" id="form" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2 group">
                  <label for="idade" class="block text-sm font-medium text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">Idade</label>
                  <input
                    type="number"
                    placeholder="00"
                    name="idade"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-nutri-yellow focus:border-transparent transition-all duration-300 hover:border-nutri-yellow"
                    required
                  />
                </div>
                <div class="space-y-2 group">
                  <label for="altura" class="block text-sm font-medium text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">Altura (cm)</label>
                  <input
                    type="number"
                    placeholder="170"
                    name="altura"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-nutri-yellow focus:border-transparent transition-all duration-300 hover:border-nutri-yellow"
                    required
                  />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2 group">
                  <label for="kg" class="block text-sm font-medium text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">Peso (kg)</label>
                  <input
                    type="number"
                    placeholder="Kg's"
                    name="kg"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-nutri-yellow focus:border-transparent transition-all duration-300 hover:border-nutri-yellow"
                    required
                  />
                </div>
                <div class="space-y-2 group">
                  <label for="objetivo" class="block text-sm font-medium text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">Objetivo</label>
                  <div class="relative">
                    <select
                      name="objetivo"
                      id="select-form"
                      class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-nutri-yellow focus:border-transparent transition-all duration-300 hover:border-nutri-yellow appearance-none cursor-pointer"
                    >
                      <option selected disabled value="">Selecione seu objetivo</option>
                      <option value="emagrecimento" class="bg-nutri-yellow/10">Emagrecimento</option>
                      <option value="saude" class="bg-nutri-yellow/10">Saúde</option>
                      <option value="Ganho de Massa Muscular" class="bg-nutri-yellow/10">Ganho de Massa Muscular</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                      <svg class="w-5 h-5 text-nutri-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>

              <div class="space-y-2 group">
                <label for="sexo" class="block text-sm font-medium text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">Sexo</label>
                <div class="relative">
                  <select
                    name="sexo"
                    id="select-form-sexo"
                    class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-nutri-yellow focus:border-transparent transition-all duration-300 hover:border-nutri-yellow appearance-none cursor-pointer"
                  >
                    <option selected disabled value="">Selecione seu sexo</option>
                    <option value="homem" class="bg-nutri-yellow/10">Homem</option>
                    <option value="mulher" class="bg-nutri-yellow/10">Mulher</option>
                  </select>
                  <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-nutri-yellow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </div>
              </div>
              <div class="flex items-center space-x-2 group">
                <input
                  type="checkbox"
                  name="termo"
                  class="h-4 w-4 text-nutri-yellow focus:ring-nutri-yellow border-gray-300 rounded transition-colors duration-300 group-hover:border-nutri-yellow"
                  required
                />
                <span class="text-sm text-nutri-gray group-hover:text-nutri-yellow transition-colors duration-300">
                  Eu li e aceito os
                  <a href="#" class="text-nutri-yellow hover:text-nutri-yellow-dark transition-colors duration-300">Termos de Uso</a> e
                  <a href="#" class="text-nutri-yellow hover:text-nutri-yellow-dark transition-colors duration-300">Política de Privacidade</a>
                </span>
              </div>

              <button
                type="submit"
                id="send"
                class="group relative w-full bg-gradient-to-r from-nutri-yellow via-nutri-yellow-light to-nutri-yellow bg-[length:200%_auto] animate-shine hover:bg-[length:200%_auto] text-nutri-black font-bold py-4 px-8 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-button animate-glow overflow-hidden"
                >
                <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                <div class="relative flex items-center justify-center space-x-3">
                  <span class="text-lg">Criar Seu Plano</span>
                  <svg
                    class="w-6 h-6 transform group-hover:rotate-12 transition-transform duration-300"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 10V3L4 14h7v7l9-11h-7z"
                    />
                  </svg>
                </div>
                <div id="loadingMessage" class="absolute inset-0 flex items-center justify-center text-nutri-black font-medium">
                  <span></span>
                  <img id="cookingIcon" src="./src/imgs/nutricao.png" class="hidden w-8 h-8 animate-cooking" alt="Ícone de nutrição" />
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="fixed bottom-0 w-full py-4 bg-nutri-black/80 backdrop-blur-sm">
      <div class="container mx-auto px-4">
        <div class="flex justify-center items-center space-x-2">
          <span class="text-gray-400 text-sm">Desenvolvido por</span>
          <a 
            href="https://github.com/VitorVts" 
            target="_blank" 
            rel="noopener noreferrer"
            class="text-nutri-yellow hover:text-nutri-yellow-light transition-colors duration-300 flex items-center space-x-1"
          >
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
            </svg>
            <span>VitorVts</span>
          </a>
        </div>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
